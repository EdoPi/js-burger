<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
  </head>
  <body>
    <div class="my-wrapper">
      <header>
        <h1>Create Your Burger</h1>
      </header>

      <main>
        <input  id="burger-name" type="text" name="" value="" placeholder="Name Your Burger">

        <h2>Ingredients</h2>
        <div class="ingredients-container">

          <ul>
            <li><label for="">Cheese</label>
            <input class"ingredients" type="checkbox" name="" value="5"><span class="color-pink"> add</span></li>

            <li><label for="">Egg</label>
            <input class"ingredients" type="checkbox" name="" value="10"><span class="color-pink"> add</span></li>

            <li><label for="">Mustard</label>
            <input class"ingredients" type="checkbox" name="" value="2"><span class="color-pink"> add</span></li>
          </ul>


          <ul>
            <li><label for="">Tomato</label>
            <input class"ingredients" type="checkbox" name="" value="5"><span class="color-pink"> add</span></li>
            <li><label for="">Lettuce</label>
            <input class"ingredients" type="checkbox" name="" value="3"><span class="color-pink"> add</span></li>
            <li><label for="">Ketchup</label>
            <input class"ingredients" type="checkbox" name="" value="4"><span class="color-pink"> add</span></li>
          </ul>

        </div>

        <label for="">Discount Coupon</label>
        <input id="input-discount" type="text" name="" value="">

        <div class="submit">
          <input id="button-submit" type="button" name="" value="calculate">
        </div>
      </main>
      <footer><h2>Your Price</h2><div class="total">$ <span id="total-insert"></span></div></footer>

    </div>


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
